<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layouts/head :: head}">
	<title>Nuevo-Testimonio</title>
</head>
<body>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<form class="container" th:action="${edicion}?@{/testimonio/modificar}:@{/testimonio/guardar}" th:object="${testimonio}" method="post">	
		<br>
		<div class="mb-3" th:if="${edicion}">
			<input class="form-control" type="hidden" th:field="*{id}">
		</div>
		<div class="mb-3" th:if="${edicion}">
			<input class="form-control" type="hidden" th:field="*{estado}">
		</div>
		<div class="mb-3" th:if="${edicion}">
			<input class="form-control" type="hidden" th:field="*{fecha}">
		</div>
		<div class="mb-3">
			<div th:text="*{usuario.nombre}"></div>
			<input class="form-control" type="hidden" th:field="*{usuario}">
		</div>
		<div class="mb-3">
			<label class="form-label" for="nombre">Comentario:<i class="fa-solid fa-house"></i></label>
			<input class="form-control" th:field="*{comentario}" placeholder="Danos tu opinión aquí"></input>
			<div class="text-danger" th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}"></div>
		</div>
		<input class="btn btn-success" type="submit" th:value="${edicion}?'Guardar Cambios':'Guardar'">
		<a th:href="@{/testimonio/listado}" class="btn btn-secondary" role="button" aria-disabled="true">Cancelar</a>
		<br>
		<br>
	</form>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<div th:replace="~{layouts/script :: script}"></div>
</body>
</html>
