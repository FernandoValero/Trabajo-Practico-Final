<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scaleble=no">
<title>Login</title>
<link th:href="@{/css/estilos.css}" rel="stylesheet">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
</head>
<body>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="container" style="min-height: 60vh;">
		<div class="row">
			<div
				class="card text-center col-xs-12 col-sm-12 col-md-4 offset-md-4 mt-3">
				<div class="card-header">Login Acceso - Usuario.</div>
				<div class="card-body">
					<form class="container" th:action="@{/usuario/validar}"
						method="get">
						<h5 class="card-title">Ingrese Identificador de Usuario:</h5>
						<input type="number" name="id" required
							class="form-control mt-3 mb-3">
						<div class="alert alert-danger" role="alert"
							th:if="${!existeUsuario}">Usuario inexistente</div>
						<button class="btn btn-info mt-3 mb-3" type="submit">Ingresar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<div th:replace="~{layouts/script :: script}"></div>
</body>
</html>
