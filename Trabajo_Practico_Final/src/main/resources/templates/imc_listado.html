<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{layouts/head :: head}"></head>

<body>
    <nav th:replace="~{layouts/nav :: nav}"></nav>


    <div class="container">

        <h2 class="text-center">Indice de Masa Corporal</h2>
        <div class="mb-3">            
            <h3 th:text="'Nombre y Apellido: '+ ${usuario.nombre}+' '+${usuario.apellido}"></h3>
        </div>
        <div class="mb-3">            
            <h3 th:text="'Estatura: '+ ${usuario.estatura}"></h3>
        </div>
        <hr>
        <table class="table table-hover">
            <thead>
                <tr class="table-primary">
                    <th scope="col">CÃ³digo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">IMC</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="imc:${listadoImc}">
                    <td th:text="${imc.id}"></td>
                    <td th:text="${#temporals.format(imc.fechaIMC, 'dd-MM-yyyy')}"></td>
                    <td th:text="${imc.calcularIMC()}"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
    <div th:replace="~{layouts/script :: script}"></div>

</body>
