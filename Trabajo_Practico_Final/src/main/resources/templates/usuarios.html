<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="ISO-8859-1">
<title>Usuarios</title>
	<link th:href="@{/css/estilos.css}" rel="stylesheet">
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="container-fluid cuerpo">
	<table class="table caption-top">
	<tr>
		<th scope="col" class="text-dark"><strong>Id:</strong></th>
		<th scope="col" class="text-dark"><strong>Nombre:</strong></th>
		<th scope="col" class="text-dark"><strong>Apellido:</strong></th>
		<th scope="col" class="text-dark"><strong>E-mail:</strong></th>
		<th scope="col" class="text-dark"><strong>Fecha de Nacimiento:</strong></th>
		<th scope="col" class="text-dark"><strong>Telefono</strong></th>
		<th scope="col" class="text-dark"><strong>Sexo:</strong></th>
		<th scope="col" class="text-dark"><strong>Estatura:</strong></th>
		<th scope="col" class="text-dark"><strong>Acciones</strong></th>
	</tr>
	<tr th:each="usu: ${listado}">
		<td th:text="${usu.id}"></td>
		<td th:text="${usu.nombre}"></td>
		<td th:text="${usu.apellido}"></td>
		<td th:text="${usu.email}"></td>
		<td th:text="${usu.fechaNacimiento}"></td>
		<td th:text="${usu.telefono}"></td>
		<td th:text="${usu.sexo}"></td>
		<td th:text="${usu.estatura}"></td>
		<td><a th:href="@{/usuario/eliminar/}+${usu.id}"><i class="eliminar-usuario fa-solid fa-trash-can"></i></a></td>
	</tr>
	</table>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<div th:replace="~{layouts/script :: script}"></div>
	<script src="https://kit.fontawesome.com/f80946207f.js"></script>
</body>
</html>
