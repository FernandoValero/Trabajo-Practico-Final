<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scaleble=no">
<title>Registrarse</title>
<link th:href="@{/css/estilos.css}" rel="stylesheet">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
</head>
<body>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div
		class="card text-center col-xs-12 col-sm-12 col-md-4 offset-md-4 mt-3">
		<div class="formulario" th:unless="${guardadoExitoso}">
			<h1 th:text="${perfil}"></h1>
			<form th:action="@{/registro/enviar}" th:object="${usuario}"
				method="post">
				<div class="mb-3">
					<input class="form-control" type="hidden" th:field="*{id}"
						readonly="readonly">
				</div>
				<div class="form-group">
					<label for="nombre">Nombre:</label> <input type="text"
						class="form-control" id="nombre" name="nombre" required
						th:field="*{nombre}" />
				</div>

				<div class="form-group">
					<label for="apellido">Apellido:</label> <input type="text"
						class="form-control" id="apellido" name="apellido" required
						th:field="*{apellido}" />
				</div>

				<div class="form-group">
					<label for="email">E-mail:</label> <input type="email"
						class="form-control" id="email" name="email" required
						th:field="*{email}" />
				</div>

				<div class="form-group">
					<label for="fecha_nacimiento">Fecha de Nacimiento:</label> <input
						type="date" class="form-control" id="fecha_nacimiento"
						name="fecha_nacimiento" required th:field="*{fechaNacimiento}" />
				</div>

				<div class="form-group">
					<label for="telefono">Tel√©fono:</label> <input type="tel"
						class="form-control" id="telefono" name="telefono" required
						th:field="*{telefono}" />
				</div>

				<div class="form-group">
					<label for="sexo">Sexo:</label> <select class="form-control"
						id="sexo" name="sexo" required th:field="*{sexo}">
						<option value="masculino">Masculino</option>
						<option value="femenino">Femenino</option>
						<option value="otro">Otro</option>
					</select>
				</div>

				<div class="form-group">
					<label for="estatura">Estatura:</label> <input type="number"
						class="form-control" id="estatura" name="estatura" step="0.01"
						required th:field="*{estatura}" />
				</div>

				<input type="submit" class="btn btn-primary" th:value=Guardar>
			</form>

		</div>
		<h3 th:if="${guardadoExitoso}" class="text-success">Guardado
			exitoso</h3>
		<h4 th:if="${guardadoExitoso}" class="text-success">
			ID de usuario: <span th:text="${idUsuario}"></span>
		</h4>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<div th:replace="~{layouts/script :: script}"></div>
</body>
</html>
