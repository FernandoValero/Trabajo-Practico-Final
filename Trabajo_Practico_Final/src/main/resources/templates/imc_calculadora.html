<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layouts/head :: head}"></head>
<body>
    <nav th:replace="~{layouts/nav :: nav}"></nav>


    <div>
        <form th:action="@{/servicio/imc/calcular}" th:object="${imc}" method="post">
            <input type="hidden" th:field="*{usuario.id}">
            <label>Usuario:</label>
            <label th:text="${imc.usuario.nombre}"></label>
            <label th:text="${imc.usuario.estatura}"></label>
            <label>Ingrese peso</label>
            <input th:field="*{peso}">
            <button type="submit">Calcular</button>
        </form>
        
    </div>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
    <div th:replace="~{layouts/script :: script}"></div>
    
</body>
</html>
