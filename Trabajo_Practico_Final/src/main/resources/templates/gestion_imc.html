<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{layouts/head :: head}"></head>

<body>
    <nav th:replace="~{layouts/nav :: nav}"></nav>


    <div class="container">

        
        <div class="text-center mb-3">
            <h3>Listado de Indice de Masa Corporal</h3>
        </div>
        <hr>
        <table class="table table-hover">
            <thead>
                <tr class="table-primary">
                    <th scope="col">Código</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">IMC</th>
                    <th scope="col">Opción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="imc:${listadoImc}">
                    <td th:text="${imc.id}"></td>
                    <td th:text="${#temporals.format(imc.fechaIMC, 'dd-MM-yyyy')}"></td>
                    <td th:text="${imc.usuario.apellido}+' '+${imc.usuario.nombre}"></td>
                    <td th:text="${imc.calcularIMC()}"></td>
                    <td><a class="btn btn-danger" th:href="@{/servicio/imc/gestion/eliminar/}+${imc.id}"><i class="fa-sharp fa-solid fa-trash-can fs-6" style="color: #ebeff4;"></i></a></td>
                </tr>
            </tbody>
        </table>

    </div>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
    <div th:replace="~{layouts/script :: script}"></div>

</body>
