<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layouts/head :: head}">
	<title>Testimonios</title>
</head>
<body>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="alert alert-danger" role="alert" th:if="${!existeUsuario}">Usuario inexistente</div>
	<div class="testimonios container bg-light">
		<div class="row">
			<div th:each="testimonio : ${testimonios}" class="comentario col-3 card mb-3">
		    	<div class="card-header .text-secondary bg-warning"><i class="fa-regular fa-circle-user">      <span th:text="${testimonio.usuario.nombre}"></span> <span th:text="${testimonio.usuario.apellido}"></span></i></div>
		    	<div class="card-body text-dark bg-light">
			        <h5 class="card-title" th:text="${testimonio.comentario}"></h5>
			        <p class="card-text text-center text-muted" th:text="${testimonio.fecha}"></p>
			        <div class="boton-testimonio">
			        	<a class="text-muted" th:if="!${vista}" th:href="@{/testimonio/verificar/}+${testimonio.id}"><i class="editar-prod fa-regular fa-pen-to-square"></i></a>
						<a class="text-muted" th:if="!${vista}" th:href="@{/testimonio/verificar/}+${testimonio.id*-1}"><i class="eliminar-prod fa-solid fa-trash-can"></i></a>
						<a class="text-muted" th:if="${vista}" th:href="@{/testimonio/eliminar/}+${testimonio.id}"><i class="eliminar-prod fa-solid fa-trash-can"></i></a>
					</div>
			    </div>
			</div>
		</div>
	</div>
	<div th:if="!${vista}" >
		<a th:href="@{/testimonio/verificar/{accion}(accion=${0})}"><i class="agregar fa-solid fa-circle-plus"></i></a>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<div th:replace="~{layouts/script :: script}"></div>
</body>
</html>
